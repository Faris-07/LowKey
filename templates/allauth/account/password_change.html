{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<div class="container height-container mb-2">
<h2 class="logo-font mb-4">{% trans "Change Password" %}</h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn-dark border-0 p-2 w-50" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
</div>   
{% endblock %}
