{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Add a Product</h5>
                <hr>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <!-- add product form -->
            <form action="{% url 'add_product' %}" method="POST" class="my-2 w-100" enctype="multipart/form-data">
                {% csrf_token %}
                {{ add_product_form | crispy }}
                <div class="text-center">
                    <button type="submit" class="btn btn-dark border-0 p-2 w-50">add product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
