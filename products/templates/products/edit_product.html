{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted mb-4">Edit a Product</h5>
            </div>
        </div>

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12">
                    <!-- Edit product form -->
                    <form action="{% url 'edit_product' product.id %}" method="POST" class="" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="text-center">
                            <a class="btn btn-danger rounded-0 p-2 mt-2 mr-2" href="{% url 'home' %}">Cancel</a>
                            <button type="submit" class="btn btn-dark rounded-0 p-2 w-30 mt-2">Edit Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
